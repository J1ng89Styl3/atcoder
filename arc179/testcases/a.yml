---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4 1
      -1 2 -3 4
    out: |
      Yes
      -3 -1 2 4
  - name: sample2
    in: |
      4 -1
      1 -2 3 -4
    out: |
      No
  - name: sample3
    in: |
      10 1000000000
      -1000000000 -1000000000 -1000000000 -1000000000 -1000000000 1000000000 1000000000 1000000000 1000000000 1000000000
    out: |
      Yes
      -1000000000 -1000000000 -1000000000 -1000000000 -1000000000 1000000000 1000000000 1000000000 1000000000 1000000000

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
